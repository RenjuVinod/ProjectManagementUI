<h2>Login</h2>
<form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" required ngModel name="email"/>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input required class="form-control" type="password" required ngModel name="password"/>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</div>
</form>
