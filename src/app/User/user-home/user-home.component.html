<div>
    <h1>Users</h1>
    <button class="btn btn-primary mr-sm-2" routerLink="../UserCreate">Add New User</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let users of users;" (click)="onSelected(users)">                
                <td scope="row">{{ users.id }}</td>
                <td>{{ users.firstName }}</td>
                <td>{{ users.lastName }}</td>
                <td>{{ users.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
