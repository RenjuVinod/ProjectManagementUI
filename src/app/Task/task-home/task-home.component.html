<div>
    <h1>Task</h1>
    <button class="btn btn-primary mr-sm-2" routerLink="../TaskCreate">Add Task</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>ProjectId</th>
                <th>AssignedToUser</th>
                <th>Details</th>
                <th>Status</th>
                <th>CreatedOn</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tasks of tasks;" (click)="onSelected(tasks)">
                
                <td>{{ tasks.id }}</td>
                <td>{{ tasks.projectID }}</td>
                <td>{{ tasks.assignedToUserID }}</td>
                <td>{{ tasks.detail }}</td>
                <td>{{ tasks.status }}</td>
                <td>{{ tasks.createdOn | date:'dd/MM/yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
